<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>List To Do</title>
</head>

<body>
    <div class="wrapper">
        <form name="form" method="POST" onsubmit="return log_in(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input name="User_Name" type="text" placeholder="User-_Name" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input name="password" type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-fagot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">forget password</a>
            </div>
            <button type="submit" class="bin">Login</button>
            <div class="register-link">
                <p>Don't have an account <a href="Create_Account.php">Register</a></p>
            </div>
            <div id="error-msg" class="error"></div>
        </form>
    </div>

    <script src="JS/index.js"></script>
</body>

</html>
